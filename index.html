<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Indonesia ke Arab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Penerjemah</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tentang</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontak</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero text-center text-white">
        <h1 class="display-4">Penerjemah Indonesia ke Arab</h1>
        <p class="lead">Terjemahkan kata dari Bahasa Indonesia ke Bahasa Arab dengan mudah.</p>
    </div>

    <div class="container mt-5">
        <div class="form-group position-relative z-3">
            <input type="text" id="kataInput" class="form-control form-control-lg rounded-pill" placeholder="Masukkan kata dalam Bahasa Indonesia atau Bahasa Arab">
            <div id="suggestions" class="list-group position-absolute w-100"></div>
        </div>
        <button id="translateBtn" class="btn btn-primary btn-lg rounded-pill">Terjemahkan</button>

            <div class="container text-center">
                <div class="row">
                  <div class="col result-box m-3 p-3">
                    <p class="d-flex mr-2"><strong>Kata Tunggal: </strong> <span id="kataTunggal"></span></p>
                    <p class="d-flex"><strong>Arti Tunggal: </strong> <span id="artiTunggal"></span></p>
                  </div>
                  <div class="col result-box m-3 p-3">
                    <p class="d-flex"><strong>Jamak Taksir: </strong> <span id="jamakTaksir"></span></p>
                    <p class="d-flex"><strong>Arti Jamak: </strong> <span id="artiJamak"></span></p>
                  </div>
                </div>
              </div>

        </div>
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col result-box m-3 p-3">
                    <p class="d-flex"><strong>Contoh Penggunaan: </strong> <span id="contohKalimat"></span></p>
                    <p class="d-flex"><strong>Terjemah: </strong> <span id="terjemahKalimat"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 bg-light text-center">
        <div class="container p-3">
            <span>&copy; 2024 Penerjemah Indonesia ke Arab. All rights reserved.</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
